<style>
  .banners{
    display: flex;
    justify-content: center;
    align-items: center;
    align-self: center;
    width: 100%;
  }
  .owl-carousel{
    height:30%;
    margin: 0 auto;
    padding: 0;
    width: 100%;
  }
  .item img{
    height:30%;
  }
</style>
<div class="banners">
<div class="owl-carousel">
  <div class="item">
    <img src="https://hpdx.hypedx.com.br/assets/images/banners/mobile001.png" alt="Banner 1">
  </div>
  <div class="item">
    <img src="https://hpdx.hypedx.com.br/assets/images/banners/fretemobile.png" alt="Banner 2">
  </div>
</div>
</div>
<script>
  $(document).ready(function() {
  $('.owl-carousel').owlCarousel({
      items: 1, // Quantidade de itens exibidos por vez
      loop: true, // Repetir o carrossel infinitamente
      autoplay: true, // Autoplay ativado
      autoplayTimeout: 3000, // Tempo de transição entre os slides (em milissegundos)
  });
  });
</script>
